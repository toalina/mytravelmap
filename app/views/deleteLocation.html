<!-- MAP -->
<section class="google-map" data-ng-app="mapsApp">
  <div class='ng-modal-overlay' data-ng-controller="locationCtrl" >
   <div class='ng-modal-overlay'>
        <div class='ng-modal-dialog' ng-style='dialogStyle'>
    <h1>{{name}}</h1>

    <h2>Right-click to choose a location</h2>
     <button class="btn-small" data-ng-click="deleteTest()">Delete</button>
    <a href="#/map"><button class="btn-small">Cancel</button></a>
  </div>
  </div>
  </div>
</section>
