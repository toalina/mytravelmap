<section class="google-map" data-ng-app="mapsApp">
  <div data-ng-controller="locationCtrl" data-ng-init="getAll()">
    <h1>Google Map</h1>
    <h2>Single-click to choose a location</h2>
    <div id="map"></div>


    <!-- MODAL DIALOG -->
    <div data-ng-show='modalShown'>
      <div class='ng-modal-overlay'>
        <div class='ng-modal-dialog' ng-style='dialogStyle'>

          <!-- LOCATION VIEW -->
          <article data-ng-hide="addTrip">
            <fieldset>
            <label for="destination">{{name}}</label><br>
            <button class="btn-small" data-ng-click="addTrip=true">ADD Trip</button>
            <button class="btn-small" data-ng-click="hideModal()">Cancel</button>
            </fieldset>
          </article>

          <!-- START OF NEW FORM VIEW -->

          <div class="mapForm-wrapper" data-ng-show='modalShown'>
            <div class='ng-modal-dialog' ng-style='dialogStyle'>

              <div data-ng-hide="addTrip">
                <fieldset>
                <label for="destination">{{name}}</label><br>
                <button class="btn-small" data-ng-click="addTrip=true">ADD Trip</button>
                <button class="btn-small" data-ng-click="hideModal()">Cancel</button>
                </fieldset>
              </div>

              <div data-ng-show="addTrip">
              <h2>Add Trip</h2>
                <form name ="newLocation" novalidate>
                  <fieldset>
                    <label for="destination">{{name}}</label>
                  </fieldset>
                  <fieldset>
                    <label for="departure">Departure Date</label>
                    <input type="date" placeholder="10-1-2015" data-ng-model="mapForm.departure" required>
                    {{ mapForm.departure | date }}
                  </fieldset>
                  <fieldset>
                    <label for="days"># of Days</label>
                    <input type="number" placeholder="12 days" data-ng-model="mapForm.days" required>
                    {{ mapForm.days }}
                  </fieldset>
                  <label>Future or Past? </label>
                  {{ mapForm.triptype }}
                  <fieldset>
                    <label>
                      <input type="radio" value="Future" data-ng-model="mapForm.triptype">
                        Future
                    </label>
                  </fieldset>
                  <fieldset required>
                    <label>
                      <input type="radio" value="Past" data-ng-model="mapForm.triptype">
                        Past
                    </label>
                  </fieldset>
                  <button type="submit" class="btn-small" data-ng-click="createFutureTrip(newLocation)">FUTURE</button>
                  <button type="submit" class="btn-small" data-ng-click="createPastTrip(newLocation)">PAST</button>
                  <button class="btn-small" data-ng-click="hideModal()">Cancel</button>
                </form>
              </div>   <!-- END OF data-ng-show="addTrip" -->
            </div>  <!-- END OF class='ng-modal-dialog' ng-style='dialogStyle'-->
          </div> <!-- END OF class="mapForm-wrapper" -->

        </div>
      </div>
    </div>

  </div>
</section>
