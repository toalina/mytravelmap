<!-- MAP FORM -->

<modal-dialog show='modalShown'>
  <div class="mapForm-wrapper">
    <h2>Add Trip</h2>
    <form name ="mapForm" novalidate>
      <fieldset>
        <label for="destination">Destination</label>
        <input type="text" placeholder="Destination" ng-model="mapForm.destination" required>
        {{ mapForm.destination }}
      </fieldset>
      <fieldset>
        <label for="departure">Departure Date</label>
        <input type="date" placeholder="10-1-2015" ng-model="mapForm.departure" required>
        {{ mapForm.departure | date }}
      </fieldset>
      <fieldset>
        <label for="days"># of Days</label>
        <input type="number" placeholder="12 days" ng-model="mapForm.days" required>
        {{ mapForm.days }}
      </fieldset>
      <label>Future or Past? </label>
      {{ mapForm.triptype }}
      <fieldset>
        <label>
          <input type="radio" value="Future" ng-model="mapForm.triptype">
            Future
        </label>
      </fieldset>
      <fieldset required>
        <label>
          <input type="radio" value="Past" ng-model="mapForm.triptype">
            Past
        </label>
      </fieldset>
      <fieldset>
        <label for="latitude">Latitude</label>
        <input type="text" id="latitude" value="39.500" ng-model="mapForm.latitude" readonly>
        {{ mapForm.latitude }}
      </fieldset>
      <fieldset>
        <label for="longitude">Longitude</label>
        <input type="text" id="longitude" value="-98.350" ng-model="mapForm.longitude" readonly>
        {{ mapForm.longitude }}
      </fieldset>
      <button type="submit" class="btn-small" ng-disabled="mapForm.$invalid">Submit</button>
    </form>
  </div>
</modal-dialog>
