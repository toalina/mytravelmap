<!-- LOG IN / SIGN UP -->
<section class="login">
  <div class="login-wrapper">
    <h1 style = 'color: black;'>Log In / Sign Up</h1>
    <form name = "userForm" data-ng-submit = "sendToServer(user)">
      <input type="text" placeholder="username" data-ng-model = "user.username">
      <input type="password" placeholder="password" data-ng-model = "user.password">
      <input type="submit" name="Submit" class="btn-small">
    </form>
  </div>
</section>
